
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- TechBlit Logo/Brand -->
  <rect x="100" y="150" width="80" height="80" fill="#3b82f6" rx="12"/>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">TechBlit</text>
  
  <!-- Tagline -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="32" fill="#9ca3af">Your Tech Blog</text>
  
  <!-- Description -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db">Modern technology insights and tutorials</text>
  
  <!-- Tech Icons -->
  <circle cx="900" cy="200" r="40" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1000" cy="200" r="40" fill="#10b981" opacity="0.3"/>
  <circle cx="1100" cy="200" r="40" fill="#f59e0b" opacity="0.3"/>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="#3b82f6"/>
